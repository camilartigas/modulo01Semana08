<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1 style="font-size: 30px;">Cadastre-se</h1>
        <form id="form">
            <label class="form-label mt-1" for="nome">Nome: </label>
            <input class="form-control" type="text" name="nome" id="nome" placeholder="Digite seu nome">
            <label class="form-label mt-3" for="email">E-mail: </label>
            <input class="form-control" type="email" name="email" id="email" placeholder="Digite seu e-mail">
            <label class="form-label mt-3" for="senha">Senha: </label>
            <input class="form-control" type="password" name="senha" id="senha" placeholder="Digite sua senha">
            <button type="submit" class="btn btn-outline-info mt-3">Cadastrar</button>

        </form>

    </div>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
